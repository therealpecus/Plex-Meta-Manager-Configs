external_templates:
  pmm: templates
  template_variables:
    collection_section: 18

translations:
  pmm: translations

templates:
  Director:
    smart_filter:
      all:
        director: tmdb
      sort_by: title.asc
    tmdb_person: <<person>>
    sort_title: "!<<collection_section>>_<<collection_name>>"
    sync_mode: sync
    summary: Regia di <<collection_name>>
    collection_mode: hide
  Brothers:
    smart_filter:
      all:
        director: tmdb
      sort_by: title.asc
    tmdb_person: { <<person1>>, <<person2>> }
    sort_title: "!<<collection_section>>_<<collection_name>>"
    sync_mode: sync
    summary: Regia di <<collection_name>>
    collection_mode: hide

