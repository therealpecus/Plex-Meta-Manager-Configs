libraries: # This is called out once within the config.yml file
  Film: # Each library must match the Plex library name
    template_variables:
      language: it
      placeholder_tmdb_movie: 11
    metadata_path:
      # - folder: config/Film/ # This is a local directory on the system
      - file: config/Film/Metadata.yml
      - file: config/Film/Decades.yml
      - pmm: basic # This is a file within the defaults folder in the Repository
        template_variables:
          collection_mode: hide
      - pmm: imdb # This is a file within the defaults folder in the Repository
        template_variables:
          collection_mode: hide
          use_lowest: false
          use_popular: false
          schedule: weekly(friday)
      - file: config/Genre.yml
        template_variables:
          collection_mode: hide
          excluding_genre: Short
          append_addons:
            Animation:
              - Animazione
            Comedy:
              - Commedia
            Documentary:
              - Documentario
            Drama:
              - Dramma
            Family:
              - Famiglia
            Sci-Fi:
              - Fantascienza
            War:
              - Guerra
            Mystery:
              - Mistero
            Music:
              - Musica
            History:
              - Storia
            TV Movie:
              - televisione film
            Film Noir:
              - Film-Noir
          title_override:
            Biography: Biopic
            Animazione: Animation
            Commedia: Comedy
            Documentario: Documentary
            Dramma: Drama
            Famiglia: Family
            Fantascienza: Sci-Fi
            Guerra: War
            Mistero: Mistery
            Musica: Music
            Storia: History
            televisione film: TV Movie
            Film-Noir: Film Noir
          summary_genre: Film con genere <<key_name>>
          genre_summary: Film con genere <<key_name>>
          summary: Film con genere <<key_name>>
          schedule: weekly(friday)
      - pmm: franchise
        template_variables:
          collection_mode: show_items
          schedule: weekly(friday)
      - file: config/Film/Collections.yml # might override some franchise collections
    overlay_path:
      - remove_overlays: false # Set this to true to remove all overlays
      - file: config/Overlays.yml # This is a local file on the system
      - pmm: ribbon # This is a file within the defaults folder in the Repository
      - pmm: resolution
      - pmm: versions
    operations:
      split_duplicates: false
  Serie TV:
    metadata_path:
      - folder: config/Serie TV/
    overlay_path:
      - remove_overlays: false # Set this to true to remove all overlays
      - file: config/Overlays.yml # This is a local file on the system
      - pmm: ribbon # This is a file within the defaults folder in the Repository
      - pmm: resolution
      - pmm: versions
    operations:
      split_duplicates: false
